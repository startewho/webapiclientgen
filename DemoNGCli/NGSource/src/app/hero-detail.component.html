<div *ngIf="hero" [formGroup]="heroForm">
	<h2>{{hero.name}} details!</h2>
	<div>
		<label>id: </label>{{hero.id}}
	</div>
	<div>
		<label>name: </label>
		<input formControlName="name" placeholder="name" />
		<!--<input type="date" formControlName="dob" placeholder="DOB" />
	<input type="date" formControlName="deathDate" placeholder="Death" />-->

		<mat-form-field>
			<mat-label>Date of Birth</mat-label>
			<!-- #docregion toggle -->
			<input matInput [matDatepicker]="picker" formControlName="dob">
			<mat-hint>MM/DD/YYYY</mat-hint>
			<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
			<mat-datepicker #picker></mat-datepicker>
			<!-- #enddocregion toggle -->
		</mat-form-field>

		<mat-form-field>
			<mat-label>Choose a date</mat-label>
			<!-- #docregion toggle -->
			<input matInput [matDatepicker]="dpicker" formControlName="deathDate">
			<mat-hint>MM/DD/YYYY</mat-hint>
			<mat-datepicker-toggle matSuffix [for]="dpicker"></mat-datepicker-toggle>
			<mat-datepicker #dpicker></mat-datepicker>
			<!-- #enddocregion toggle -->
		</mat-form-field>


	</div>
	<button mat-button mat-raised-button (click)="goBack()">Back</button>
	<button (click)="save()" [disabled]="!heroForm.dirty">Save</button>
</div>
